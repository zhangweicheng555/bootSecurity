	<script type="text/javascript" src="../../../../js/libs/jquery-2.1.1.min.js"></script>

	<script type="text/javascript" src="../../../../js/jq.js"></script>
	
<script>


	
	
	var form;
	layui.use(['layer', 'form','jquery','carousel'], function(){
	  var layer = layui.layer,form = layui.form,$=layui.jquery;
	  var carousel = layui.carousel;
	
	  //初始化工作
	  initData();
	  function initData(){
			var id=getUrlParam("id");
			if(!id){
				layer.msg('获取数据ID异常');
				return;
			}
			$.ajax({
				   type: "POST",url: "/tdd/parameter/findById",data: {"id":id},dataType:"json",
				   success: function(msg){
				     if(msg.success){
				    	 console.info(msg);
				    	var model = jQuery.parseJSON(msg.object);
				 		form.val("formDemo", model);
				 		
				 		//初始化轮播  滚动
				 		$("#carouselDiv").append(handePic('覆盖效果_RSRP覆盖图',model.rsrpPic));
				 		$("#carouselDiv").append(handePic('覆盖效果_SINR',model.sinrPic));
				 		$("#carouselDiv").append(handePic('覆盖效果_下载速率',model.downRatePic));
				 		$("#carouselDiv").append(handePic('覆盖效果_上传速率',model.upRatePic));
				 		$("#carouselDiv").append(handePic('覆盖效果_RSRP拉线图',model.rsrpWirePic));
				 		//开始轮播
				 		carouselFun();
				     }else{
				    	 layer.msg('返回修改数据信息异常');
				     }
				   }
			});
		};
		//开始轮播
		function carouselFun(){
			 //建造实例
			  carousel.render({
			    elem: '#test1'
			    ,width: '100%' 
			    ,arrow: 'none'
			    ,height:'400px'
			    ,autoplay:true
			    ,interval:2000
			  });
	   }
		
		//处理轮播内部的div
		function handePic(flagName,url){
			if(url){
				return '<div><img lang="'+flagName+'" style="width:100%;height:380px;" src="/statics'+url+'"></div>';
			}else{
				return "";
			}
		}
		
		
		//监听轮播切换事件
		carousel.on('change(test1)', function(obj){ 
			var model=obj.item;//当前条目的元素对象
			var image=model.html();
			$("#spanModel").html($(image).attr('lang'))
		});
	});
	
	
</script>
