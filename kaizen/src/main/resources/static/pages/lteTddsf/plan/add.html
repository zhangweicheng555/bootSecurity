<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加计划表</title>
<link rel="stylesheet" type="text/css" media="screen" href="../../../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../../../layui/css/layui.css">
</head>
<body>

	
	
	<form class="layui-form"  id="formDemo" style="margin-top: 20px;">
	
	  <div class="layui-form-item">
	    <label class="layui-form-label" style="width: 150px;">基站号</label>
	    <div class="layui-input-inline">
	      <input type="text" name="enodeBID" id="enodeBID"   required  lay-verify="required"  autocomplete="off" class="layui-input">
	    </div>
	    
	    <label class="layui-form-label" style="width: 150px;">基站名称</label>
	    <div class="layui-input-inline" >
	      <input type="text" name="baseStationName" id="baseStationName"   required  lay-verify="required"  autocomplete="off" class="layui-input">
	    </div>
	    
	    <label class="layui-form-label" style="width: 150px;">基站类型</label>
	    <div class="layui-input-inline">
	      <input type="text" name="baseStationType" id="baseStationType"   autocomplete="off" class="layui-input">
	    </div>
	  </div>
	
	
	
	  <div class="layui-form-item">
	    <label class="layui-form-label" style="width: 150px;">行政区</label>
	    <div class="layui-input-inline">
	      <input type="text" name="administrativeArea" id="administrativeArea"     autocomplete="off" class="layui-input">
	    </div>
	    
	    <label class="layui-form-label" style="width: 150px;">详细地址</label>
	    <div class="layui-input-inline" >
	      <input type="text" name="address" id="address"   autocomplete="off" class="layui-input">
	    </div>
	    
	    <label class="layui-form-label" style="width: 150px;">共址站名</label>
	    <div class="layui-input-inline">
	      <input type="text" name="administrativeArea" id="administrativeArea"   autocomplete="off" class="layui-input">
	    </div>
	  </div>
	 
	 
	 
	 
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label" style="width: 150px;">经度</label>
	    <div class="layui-input-inline">
	      <input type="text" name="longitude" id="longitude"   autocomplete="off" class="layui-input">
	    </div>
	    <label class="layui-form-label" style="width: 150px;">纬度</label>
	    <div class="layui-input-inline">
	      <input type="text" name="latitude" id="latitude"   autocomplete="off" class="layui-input">
	    </div>
	    <label class="layui-form-label" style="width: 150px;">区县</label>
	    <div class="layui-input-inline">
	      <input type="text" name="districtCountry" id="districtCountry"   autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  
	  
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label" style="width: 150px;">设备类型</label>
	    <div class="layui-input-inline">
	      <input type="text" name="deviceType" id="deviceType"   autocomplete="off" class="layui-input">
	    </div>

	    <label class="layui-form-label" style="width: 150px;">频段</label>
	    <div class="layui-input-inline">
	      <input type="text" name="videoFrequency" id="videoFrequency"   autocomplete="off" class="layui-input">
	    </div>
	    <label class="layui-form-label" style="width: 150px;">传输宽带</label>
	    <div class="layui-input-inline">
	      <input type="text" name="broadBand" id="broadBand"   autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label" style="width: 150px;">传输ip配置</label>
	    <div class="layui-input-inline">
	      <input type="text" name="ipConfig" id="ipConfig"   autocomplete="off" class="layui-input">
	    </div>

	    <label class="layui-form-label" style="width: 150px;">测试工程师</label>
	    <div class="layui-input-inline">
	      <input type="text" name="testPerson" id="testPerson"   autocomplete="off" class="layui-input">
	    </div>
	    <label class="layui-form-label" style="width: 150px;">测试工程师电话</label>
	    <div class="layui-input-inline">
	      <input type="text" name="testPersonPhone" id="testPersonPhone"   autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  
	 
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label" style="width: 150px;">后台工程师</label>
	    <div class="layui-input-inline">
	      <input type="text" name="backPerson" id="backPerson"   autocomplete="off" class="layui-input">
	    </div>
	    <label class="layui-form-label" style="width: 150px;">后台工程师电话</label>
	    <div class="layui-input-inline">
	      <input type="text" name="backPersonPhone" id="backPersonPhone"   autocomplete="off" class="layui-input">
	    </div>

	    <label class="layui-form-label"  style="width: 150px;color: red;">测试时间</label>
	    <div class="layui-input-inline"> 
	      <input type="text" name="testDate" id="testDate"   required  lay-verify="required"   autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label" style="width: 150px;">楼层数</label>
	    <div class="layui-input-inline">
	      <input type="text" name="floorNumber" id="floorNumber"   autocomplete="off" class="layui-input">
	    </div>
	    <label class="layui-form-label" style="width: 150px;">原有室分系统</label>
	    <div class="layui-input-inline">
	      <input type="text" name="oriSfSystem" id="oriSfSystem"   autocomplete="off" class="layui-input">
	    </div>

	    <label class="layui-form-label"  style="width: 150px;">是否合路</label>
	    <div class="layui-input-inline"> 
	      <input type="text" name="combinationRoad" id="combinationRoad"     autocomplete="off" class="layui-input">
	    </div>
	   </div> 
	    
	  <div class="layui-form-item">
	    <label class="layui-form-label" style="width: 150px;">单双路</label>
	    <div class="layui-input-inline">
	      <input type="text" name="singleAndDoubleRold" id="singleAndDoubleRold"   autocomplete="off" class="layui-input">
	    </div>
	    <label class="layui-form-label" style="width: 150px;">合路器是否安装正确</label>
	    <div class="layui-input-inline">
	      <input type="text" name="combinationRoadInstallOk" id="combinationRoadInstallOk"   autocomplete="off" class="layui-input">
	    </div>
	    <label class="layui-form-label" style="width: 150px;"></label>
	    <div class="layui-input-inline">
	    </div>
	  </div>
	  
	  <div class="layui-form-item">
	    <label class="layui-form-label" style="width: 150px;">站址类型</label>
	    <div class="layui-input-inline">
	      <input type="text" name="stationAddressType" id="stationAddressType"   autocomplete="off" class="layui-input">
	    </div>
	    <label class="layui-form-label" style="width: 150px;">建筑物功能</label>
	    <div class="layui-input-inline">
	      <input type="text" name="buildingFunction" id="buildingFunction"   autocomplete="off" class="layui-input">
	    </div>
		<label class="layui-form-label" style="width: 150px;color: red;">处理人</label>
	    <div class="layui-input-inline" id="dealPersonIdDiv">
		      <select name="dealPersonId" id="dealPersonId" lay-verify="required">
		      </select>
	    </div>
	   
	  </div>
	  
	  
		<button class="layui-btn" id="formDemoBtn" style="display: none;" lay-submit lay-filter="formDemo">立即提交</button>
	</form>
	
	
	
	
	
	<script type="text/javascript" src="../../../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../../../layui/layui.js"></script>
	<script type="text/javascript" src="../../../../js/jq.js"></script>
	
<script>

	var flag=false;
	
	
	function submitForm(){
		$("#formDemoBtn").click();
		return flag;
	 }
	
	
	
	layui.use(['layer', 'form','jquery','laydate'], function(){
	  var layer = layui.layer,form = layui.form,$=layui.jquery;
	  var laydate = layui.laydate;
	//监听提交
	  form.on('submit(formDemo)', function(data){
		flag=true;
	    return false;
	  });
	
	
	  /**日期框*/
	  laydate.render({
	     elem: '#testDate'
	    ,max: 0
	    ,theme: 'molv'
	    ,min: -60 //7天前
	    ,max: 60 //7天后
   	    ,done: function(val, date, endDate){
   		 }
	  });
	    //加载项目下的所有的用户
	    queryUserByProjId("dealPersonId",null);
	    form.render('select'); 
	});
	
</script> 

</body>
</html>
