<script type="text/javascript">

var pers = checkPermission();
initRoleList();

function initRoleList(){
	$.ajax({
		type : 'get',
		url : '/role/list',
		contentType: "application/json; charset=utf-8",  
		async:false,
		success : function(data) {
			console.info(data);
			var length = data.length;
			for(var i=0; i<length; i++){
				var d = data[i];
				var tr = "<tr data-tt-id='" + d.id + "' data-tt-parent-id='" + d.parentId + "'>";
				var td1 = "<td>" + d.name +"</td>";
				tr += td1;
				
				var description = "";
				if(d.description != null && d.description !=''){
					description = d.description;
				}
				var td2 = "<td style='text-align: center;'>" + description +"</td>";
				tr += td2;
				
				var createTime = "";
				if(d.createTime != null && d.createTime !=''){
					createTime=d.createTime;
				}
				var td3 = "<td style='text-align: center;'>" + createTime +"</td>";
				tr += td3;
				
				var updateTime = "";
				if(d.updateTime != null && d.updateTime !=''){
					updateTime=d.updateTime;
				}
				updateTime = "<td style='text-align: center;'>" + updateTime +"</td>";
				tr += updateTime;
				
				var id = d.id+"_"+d.parentId;
				var href = "/pages/role/update.html?id=" + id;
				var edit = buttonEdit(href, "sys:menu:add", pers);
				var del = buttonDel(id, "sys:menu:del", pers);
                tr += "<td style='text-align: center;'>"+edit + del+"</td>";
				tr += "</tr>"
				$("#dt-table").append(tr);
			}
		}
	});
}

//treeTable配置
var option = {
	expandable : true,
	clickableNodeNames : true
};
$("#dt-table").treetable(option);






var common;
layui.use(['layer','jquery','common'], function(){
    	var layer = layui.layer;
    	var $=layui.$;
   	    common = layui.common;
    
	  
});
//删除
function del(id){
	 common.getConfirmDelDialog("确定要删除吗？",'删除数据ID为：【'+id+'】',2,"/permissions/delete",{"id":id},fresh);
}
//修改
function update(href){
	 common.openEditDialog(fresh,"编辑资源",href,"1000px","520px",false,"确定","取消","/permissions/edit");
}
//刷新
function fresh(){
	 location.href = "/pages/role/list.html";
};
</script>
