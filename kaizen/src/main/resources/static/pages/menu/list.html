<script type="text/javascript">

var pers = checkPermission();
initMenuList();

function initMenuList(){
	$.ajax({
		type : 'get',
		url : '/permissions/list',
		contentType: "application/json; charset=utf-8",  
		async:false,
		success : function(data) {
			var length = data.length;
			for(var i=0; i<length; i++){
				var d = data[i];
				var tr = "<tr data-tt-id='" + d.id + "' data-tt-parent-id='" + d.parentId + "'>";
				var td1 = "<td>" + d.name +"</td>";
				tr += td1;
				
				if(d.css != null && d.css !=''){
					var css = "<td style='text-align: center;'><i  class='fa "+d.css+"'></i></td>";
					tr += css;
				}
				var href = "";
				if(d.href != null){
					href = d.href;
				}
				var td2 = "<td style='text-align: center;'>" + href +"</td>";
				tr += td2;
				
				var permission = d.permission;
				if(permission == null){
					permission = "";
				}
				
				var td3 = "<td style='text-align: center;'>" + permission +"</td>";
				tr += td3;
				
				var sort = d.sort;
				if(sort == 0){
					sort = "";
				}
				
				var td4 = "<td style='text-align: center;'>" + sort +"</td>";
				tr += td4;
				
				var id = d.id;
				var href = "update.html?id=" + id;
				var edit = buttonEdit(href, "sys:menu:add", pers);
				var del = buttonDel(id, "sys:menu:del", pers);
                tr += "<td style='text-align: center;'>"+edit + del+"</td>";
				tr += "</tr>"
				$("#dt-table").append(tr);
			}
		}
	});
}

//treeTable配置
var option = {
	expandable : true,
	clickableNodeNames : true
};
$("#dt-table").treetable(option);







layui.use(['layer','jquery','common'], function(){
    	var layer = layui.layer;
    	var $=layui.$;
   	    var common = layui.common;
   	    
	    /**添加*/
	    $("#menuAddBtn").click(function(){//添加
		  common.openEditDialog(fresh,"添加资源","pages/menu/add.html","1000px","520px",false,"确定","取消","/menu/add");
	    });
    
	   //刷新
	   function fresh(){
		   location.href = "pages/project/list.html";
	   };
});

function del(id){
	parent.layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
        $.ajax({
            type : 'delete',
            url : '/permissions/' + id,
            success : function(data) {
                location.reload();
            }
        });
    });
}

</script>
