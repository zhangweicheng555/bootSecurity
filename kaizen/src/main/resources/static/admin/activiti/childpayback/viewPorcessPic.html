<!DOCTYPE html>
<html>
  <head>
  	<base href="#(basePath)" />
    <title>查看流程执行的步骤图片</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    #@cssModel?()
  </head>
  
  <body>
    
    <!-- 完整流程图显示 -->
    <img alt="暂无流程图..." src="childpayback/viewProcessDefinationPic.html?id=#(taskId)" style="position: absolute;top: 0px;left: 0px;">
    
    <!-- 画边框 -->
    <div style="position: absolute;border: 1px solid red;top:#(top)px;left:#(left)px;width:#(width)px;height:#(height)px;"></div>
    
    #@jsModel?()
    
  </body>
</html>
