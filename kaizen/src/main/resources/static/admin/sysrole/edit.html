<!DOCTYPE html>
<html>
  <head>
  	<base href="#(basePath)" />
    <title>编辑角色</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    #@cssModel?()
  </head>
  
  <body>
    <!-- 静态化处理的方式 
    #pageDirCache("staticModel")   #end   这个就是判断是否已经静态的方式-->
    <form class="layui-form" id="formDemo" method="post"  style="margin-top: 5px;">
		 <input type="hidden" name="id" id="id" value="#(sysrole.id??)" >
  		 
  		 <div class="layui-form-item">
		    <label class="layui-form-label">角色名称:</label>
		    <div class="layui-input-inline">
		      <input type="text" name="name" id="name" value="#(sysrole.name??)" style="width: 200px;" lay-verify="required" autocomplete="off"  class="layui-input">
		    </div>
		    <label class="layui-form-label">排序:</label>
		    <div class="layui-input-inline">
		      <input type="text" name="sort" id="sort" value="#(sysrole.sort?? )"  style="width: 200px;"  autocomplete="off" class="layui-input">
		    </div>
		 </div>
		 
  		 <div class="layui-form-item">
		    <label class="layui-form-label">描述:</label>
		    <div class="layui-input-inline">
		      <textarea name="remark" id="remark" style="width: 510px;height: 50px;" placeholder="请输入描述信息" class="layui-textarea">#(sysrole.remark??)</textarea>
		    </div>
		 </div>
		  
		  
		  <!-- 触发提交的按钮 -->
		  <button id="subBut" class="layui-btn"  style="display: none" lay-submit lay-filter="formDemo">立即提交</button>
  	</form>
    
    #@jsModel?()
    <script type="text/javascript">
    	/**固定写法*/
		var flag=false;
		
    	layui.config({base: "JFinalNew/js/"}).use(["layer","jquery","form"], function() {
				var $ = layui.jquery;
				var layer = layui.layer;
				var form=layui.form();
				
				/**固定写法*/
				form.on('submit(formDemo)', function(data){
					/**判断角色名称是不是存在相同的  有相同不提交 提示*/
					flag=true;
				    return false;
				});
		});
		/**固定写法*/
		function submitForm(){
			$("#subBut").click();
	 		return flag;
		}
    </script>
    
    
  </body>
</html>
