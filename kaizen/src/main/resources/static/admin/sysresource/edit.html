<!DOCTYPE html>
<html>
  <head>
  	<base href="#(basePath)" />
    <title>添加资源页面</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    #@cssModel?()
  </head>
  
  <body>
    
    <form class="layui-form" id="formDemo" method="post"  style="margin-top: 5px;">
			 
			 <input type="hidden" name="id" id="id" value="#(sysresource.id??)" >
  		 
			#if(sysresourceParent.name??)
			 <input type="hidden" name="parentid" id="parentid" value="#(sysresourceParent.id??)" >
	  		 <div class="layui-form-item">
			    <label class="layui-form-label"><span style="color: red;">父节点:</span></label>
			    <div class="layui-input-inline">
				    	 <input type="text"  id="stationName" readonly="readonly" value="#(sysresourceParent.name??)" style="width: 200px;"  autocomplete="off"  class="layui-input">
			    </div>
			 </div>
			#end		    
		 
			 #if(sysresource.parentnameModel??)
		  		 <div class="layui-form-item">
				    <label class="layui-form-label"><span style="color: red;">父节点:</span></label>
				    <div class="layui-input-inline">
					    	 <input type="text"  id="stationName" readonly="readonly" value="#(sysresource.parentnameModel??)" style="width: 200px;"  autocomplete="off"  class="layui-input">
				    </div>
				 </div>
			#end
  		 <div class="layui-form-item">
		     <label class="layui-form-label">资源名称:</label>
		    <div class="layui-input-inline">
		      <input type="text" name="name" id="name" lay-verify="required" value="#(sysresource.name??)" style="width: 200px;"  autocomplete="off"  class="layui-input">
		    </div>
		    <label class="layui-form-label">资源链接:</label>
		    <div class="layui-input-inline">
		      <input type="text" name="url" id="url" lay-verify="required" placeholder="sys/main.html" value="#(sysresource.url??)"  style="width: 200px;"  autocomplete="off" class="layui-input">
		    </div>
		 </div>
  		 <div class="layui-form-item">
		    <label class="layui-form-label">图标:</label>
		    <div class="layui-input-inline">
		      <input type="text" name="icon" id="icon"  placeholder="fa-xx" value="#(sysresource.icon??)"  style="width: 200px;"  autocomplete="off" class="layui-input">
		    </div>
		    <label class="layui-form-label">排序:</label>
		    <div class="layui-input-inline">
		      <input type="text" name="sort" id="sort"   value="#(sysresource.sort??)"  style="width: 200px;"  autocomplete="off" class="layui-input">
		    </div>
		 </div>
  		 <div class="layui-form-item">
		    <label class="layui-form-label">资源类型:</label>
		    <div class="layui-input-inline" style="width: 500px;">
		      	 <input type="radio" lay-filter="radioChoose"  name="type" value="#(ncus.JfinalNew.com.common.ApplicationConst::editFlag)" title="编辑" #if(ncus.JfinalNew.com.common.ApplicationConst::editFlag == sysresource.type??) checked #end>
      			 <input type="radio" lay-filter="radioChoose"  name="type" value="#(ncus.JfinalNew.com.common.ApplicationConst::delFlag)"  title="删除" #if(ncus.JfinalNew.com.common.ApplicationConst::delFlag == sysresource.type??) checked #end>
      			 <input type="radio" lay-filter="radioChoose"  name="type" value="" title="其他" #if(!sysresource.type??) checked #end>
		    </div>
		 </div>
		 
  		 <div class="layui-form-item">
		    <label class="layui-form-label">描述:</label>
		    <div class="layui-input-inline">
		      <textarea name="remark" id="remark" style="width: 510px;height: 50px;" placeholder="请输入描述信息" class="layui-textarea">#(sysresource.remark??)</textarea>
		    </div>
		 </div>
		  
		  
		  <!-- 触发提交的按钮 -->
		  <button id="subBut" class="layui-btn"  style="display: none" lay-submit lay-filter="formDemo">立即提交</button>
  	</form>
    
    #@jsModel?()
    <script type="text/javascript">
    	/**固定写法*/
		var flag=false;
		
    	layui.config({base: "JFinalNew/js/"}).use(["layer","jquery","form","common"], function() {
				var $ = layui.jquery;
				var layer = layui.layer;
				var form=layui.form();
				var common = layui.common;
				
				
				/**固定写法*/
				form.on('submit(formDemo)', function(data){
					flag=true;
				    return false;
				});
				/**监听资源类型操作*/
				form.on("radio(radioChoose)", function(data){
					common.getMsgBlackDialog("该选项作为资源权限标记,慎重选择...",2000);
				});  
		});
		/**固定写法*/
		function submitForm(){
			$("#subBut").click();
	 		return flag;
		}
    </script>
  </body>
</html>
