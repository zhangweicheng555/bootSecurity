<!DOCTYPE html>
<html>
  <head>
  	<base href="#(basePath)" />
    <title>添加单验记录</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    #@cssModel?()
  </head>
  
  <body>
    
    <form class="layui-form" id="formDemo" method="post"  style="margin-top: 5px;">
		 <input type="hidden" name="id" id="id" value="#(dyjl.id??)" >
  		 <div class="layui-form-item">
		    <label class="layui-form-label">站名:</label>
		    <div class="layui-input-inline">
		      <input type="text" name="stationName" id="stationName" value="#(dyjl.stationName??)" style="width: 200px;" lay-verify="required" autocomplete="off"  class="layui-input">
		    </div>
		    <label class="layui-form-label">基站类型:</label>
		    <div class="layui-input-inline">
		      <input type="text" name="stationType" id="stationType" value="#(dyjl.stationType?? )"  style="width: 200px;"  autocomplete="off" class="layui-input">
		    </div>
		 </div>
		 
  		 <div class="layui-form-item">
		    <label class="layui-form-label">簇号:</label>
		    <div class="layui-input-inline">
		      <input type="text" name="virtualNumber" id="virtualNumber" value="#(dyjl.virtualNumber??)" style="width: 200px;"  autocomplete="off"  class="layui-input">
		    </div>
		    <label class="layui-form-label">测试人员1:</label>
		    <div class="layui-input-inline">
		      <input type="text" name="person1" id="person1" value="#(dyjl.person1?? )"  style="width: 200px;"  autocomplete="off" class="layui-input">
		    </div>
		 </div>
		 
  		 <div class="layui-form-item">
		    <label class="layui-form-label">未通过原因:</label>
		    <div class="layui-input-inline">
		      <input type="text" name="reason" id="reason" value="#(dyjl.reason??)" style="width: 510px;"  autocomplete="off"  class="layui-input">
		    </div>
		 </div>
  		 <div class="layui-form-item">
		    <label class="layui-form-label">审核未通过原因:</label>
		    <div class="layui-input-inline">
		      <textarea name="unCheckPass" id="unCheckPass" style="width: 510px;height: 50px;" placeholder="请输入审核未通过原因" class="layui-textarea">#(dyjl.unCheckPass??)</textarea>
		    </div>
		 </div>
		  
		  
		  <!-- 触发提交的按钮 -->
		  <button id="subBut" class="layui-btn"  style="display: none" lay-submit lay-filter="formDemo">立即提交</button>
  	</form>
    
    #@jsModel?()
    <script type="text/javascript">
    	/**固定写法*/
		var flag=false;
		
    	layui.config({base: "JFinalNew/js/"}).use(["layer","jquery","form"], function() {
				var $ = layui.jquery;
				var layer = layui.layer;
				var form=layui.form();
				
				/**固定写法*/
				form.on('submit(formDemo)', function(data){
					flag=true;
				    return false;
				});
		});
		/**固定写法*/
		function submitForm(){
			$("#subBut").click();
	 		return flag;
		}
    </script>
  </body>
</html>
